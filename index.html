<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cafe Menu</title>
    <style>
        body { 
            margin: 0; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 10px; /* Added padding for small screens */
            box-sizing: border-box; /* Ensures padding doesn't add to width/height */
        }
        img { 
            max-width: 100%; 
            height: auto; 
            display: block; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            border-radius: 5px; /* Optional: adds rounded corners */
        }
    </style>
</head>
<body>
    <body style="flex-direction: row; flex-wrap: wrap; gap: 20px;">
    <img src="front page.jpg" alt="Front Menu Page" style="width: 48%;">
    <img src="second page.jpg" alt="Second Menu Page" style="width: 48%;">
</body>

</html>
